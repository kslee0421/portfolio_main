<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ECMA - submit + es7번부터  ~</title>
</head>
<body>
git을 실험합니다
<form id="f" method="post" action="http://naver.com">
아이디 : <input type="text" name="mid">
<br>
<input type="submit" value="로그인">
</form>
<br><br><br><br>
<input type="button" value="클릭" id="btn1">
<input type="button" value="클릭" id="btn2">
</body>
<script>
	//ECMA return false 작동이 불가능합니다.
	document.querySelector("#f").addEventListener("submit",function(z){
		z.preventDefault(); //submit 전용으로 return false 
		if(f.mid.value==""){
			alert("아이디를 입력하세요!");
		}
		else{
			f.submit();
			
		}	
		//console.log(z);
	});
	
</script>
<!--type = "module" ES7~-->
<script type="module">
	//import는 js 파일 로드하여 해당 function만 가져올 수 있다 
	import {abc,bbb} from "./ecma.js";
	//import {ccc} from "./ecma.js"; 이런식으로 두개 가지고 올 수 있다
	document.querySelector("#btn1").addEventListener("click",function(){
		abc(); //import에서 가져온 이름에 대한 function을 입력
	});
	
	document.querySelector("#btn2").addEventListener("click",function(){
		bbb();
	});
</script>

</html>
